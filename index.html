<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo text-center">
        <h1>Jogo da Forca</h1>
    </div>


    <div id="chances">

    </div>
    <div class="modos">

    </div>

    <div class="jogo">
        <div class="comecar" id="comecar">
            <div class="input-group">
                <select class="form-select" id="modo" aria-label="Example select with button addon">
                    <option value="comida">Comida</option>
                    <option value="objeto">Objeto</option>
                    <option value="filmes">Filmes</option>
                </select>
            </div>
            <button id="play" class="glow-on-hover" onclick="forca()" >Jogar</button>
        </div>
        <div class="info invisivel">
            <div class="palavra">

            </div>
            <div id="tentativas">

            </div>
            <div class="digitar">
                <input type="text" id="informacoes-tentativa">
                <button id="tentar-alternativa">Tentar Alternativa</button>
            </div>
            

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
